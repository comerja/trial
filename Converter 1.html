<body style="background-color:red">
<p><strong><h1><center><big>Mileage Converter</big></center></h1></strong></p><br />
<hr />
<hr />
<br />
<br />

<center>

<form name=converter>
MPG:<input type="text" name="MilesPerGallon" style="background-color: white" size="10" maxlength="50"/>
<input type="button" value="Convert" ONClick="multiplyCov(MilesPerGallon.value); alert('BAZINGA')">
<input type="button" value="Clear" ONClick="this.form.reset()">
<input type="button" value="Convert Back" ONClick="multiplyCov2(KilometersPerLiter.value)">
KMPL:<input type="text" name="KilometersPerLiter" style="background-color: white" size="10" maxlength="50"/>

</center></form>
<br />
<br />
<center>

<script Language="Javascript">
function multiplyCov(MPG){
		document.converter.KilometersPerLiter.value= MPG * .4251437
		}
function multiplyCov2(KMPL){
		document.converter.MilesPerGallon.value= KPL* 2.3521455
		}
function bazinga(){
	alert('BAZINGA');
	}
</script>

</body>
